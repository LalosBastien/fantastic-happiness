---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: '{{ include "ndk-pairing.fullname" . }}-role-binding'
subjects:
  - kind: ServiceAccount
    name: '{{ include "ndk-pairing.fullname" . }}-sa'
    apiGroup: ""
    namespace: '{{ .Release.Namespace }}'
roleRef:
  kind: Role
  name: '{{ include "ndk-pairing.fullname" . }}-role'
  apiGroup: ""